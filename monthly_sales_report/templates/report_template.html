<!DOCTYPE html>
<html>
<head>
    <title>Monthly Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .summary {
            width: 100%;
            border-collapse: collapse;
        }
        .summary th, .summary td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .summary tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .summary th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Monthly Sales Report</h1>
    <h2>Summary Statistics</h2>
    {{ summary|safe }}
    <h2>Monthly Sales</h2>
    <img src="{{ sales_plot_path }}" alt="Monthly Sales Plot">
    <h2>Monthly Sales Variation</h2>
    <img src="{{ variation_plot_path }}" alt="Monthly Sales Variation Plot">
</body>
</html>
