<!DOCTYPE html>
<html>

<head>
    <title>Monthly Sales Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            padding: 2em;
            max-width: 960px;
            margin: auto;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            text-align: center;
            color: #445668;
        }

        .summary {
            width: 100%;
            border-collapse: collapse;
            margin: 2em auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }

        .summary th,
        .summary td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .summary tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .summary th {
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: left;
            background-color: #445668;
            color: white;
        }

        img {
            display: block;
            margin: 2em auto;
            width: 80%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }

        header {
            padding: 1em;
            color: white;
            background-color: #445668;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Monthly Sales Report</h1>
    </header>
    <h2>Summary Statistics</h2>
    {{ summary|safe }}
    <h2>Monthly Sales</h2>
    <img src="{{ sales_plot_path }}" alt="Monthly Sales Plot">
    <h2>Monthly Sales Variation</h2>
    <img src="{{ variation_plot_path }}" alt="Monthly Sales Variation Plot">
</body>

</html>
